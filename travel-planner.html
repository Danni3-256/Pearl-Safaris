<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>East Africa Travel Planner</title>
</head>
<body>
  <header>
    <h1>East Africa Travel Planner</h1>
  </header>
  <main>
    <section class="itinerary-form">
      <h2>Plan Your Travel</h2>
      <form id="itinerary-form">
        <!-- Form inputs for arrival day, destination, number of people, etc. -->
      </form>
    </section>
    <section class="chatbot">
      <h2>Chat with Our AI Travel Assistant</h2>
      <div id="chat-container">
        <!-- Chatbot messages will appear here -->
      </div>
      <textarea id="user-input" placeholder="Type your message"></textarea>
      <button id="send-button">Send</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 East Africa Travel Planner</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
