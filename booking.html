<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Adventure - Tourism Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #252525;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0a331f;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 36px;
            margin: 0;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title" style="color: #d4d4d4;">Book Your Adventure</h1>
        <p>Choose your dream destination and experience the journey of a lifetime!</p>
    </div>
    <div class="booking-form">
        <h2>Booking Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <select id="destination" name="destination">
                    <option value="masai-mara">Masai Mara</option>
                    <option value="zanzibar">Zanzibar</option>
                    <option value="queen-elizabeth">Queen Elizabeth National Park</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
